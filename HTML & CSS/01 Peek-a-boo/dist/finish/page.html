<html>
    <head>
        <style>
            .peek {
                visibility: hidden;
                opacity: 0;
                transition: visibility 20s, opacity 0.5s linear;
            }
            input:checked + .peek {
                visibility: visible;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" value="Peek-a-boo"/>
        <div class="peek">
            <img src="img/pig.png"/>
        </div>
    </body>
</html>
