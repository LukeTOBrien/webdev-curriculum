<html>
    <head>
        <script src="js/jquery.js"></script>
        <script>
            var corsProxy = "https://crossorigin.me/";
            var rootUrl = "https://data.gov.uk/data/api/service/health/hospitals";

//https://data.gov.uk/data/api/health
//partial_postcode=
            // http://api.jquery.com/jquery.ajax/
            // https://www.mediawiki.org/wiki/API:Query
            function search() {
                var term = document.getElementById('term').value;

                $.ajax(corsProxy + rootUrl, {
                    type: "GET",
                    data : { city : term },
                    success : displayData,
                    error : displayError
                })
            }

            function displayData(data, textStatus, jqXHR) {
                var output = $('#output');
                console.log(data);
                output.html(data.parse.wikitext["*"])
            }

            function displayError(jqXHR, textStatus, errorThrown) {
                var output = $('#output');
                output.html(textStatus);
            }

        </script>
    </head>
    <body>
        <input id="term" />
        <button id="search" onclick="search()">Search</button>
        <div id="output">

        </div>
    </body>
</html>
