<html>
    <head>
        <script>

            var me = {};

            function greeting() {
                alert("Hello there!");
                var name = prompt("What is your name?");
                me.name = name;
                alert("Your name is " + me.name);
            }

        </script>
    </head>
    <body>
        <button onclick="greeting()">Hello there!</button>
    </body>
</html>
