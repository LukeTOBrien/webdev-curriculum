<html>
    <head>
        <script>
            var animals = [
    { name : "sheep", img : "img/sheep.png" },
    { name : "cow", img : "img/cow.png" },
    { name : "pig", img : "img/pig.png" },
    { name : "horse", img : "img/horse.png" }
];

            function displayAnimals() {
                var container = document.getElementById("animal-container");
                for (var index = 0; index < animals.length; index++) {
                    var animal = animals[index];
                    var div = document.createElement('div');

                    div.style.width = 200
                    div.style.display = "inline-block"

                    var img = document.createElement("img");
                    img.src = animals[index].img;

                    img.addEventListener("click", function(event) {
                        alert(animal.name)
                    });

                    div.appendChild(img);

                    container.appendChild(div);
                }

            }
        </script>
    </head>
    <body onload="displayAnimals()">
        <div id="animal-container">
        </div>
    </body>
</html>
