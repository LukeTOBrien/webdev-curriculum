<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="js/jquery.js"></script>
        <script>
            var animals = [
    { name : "sheep", img : "img/sheep.png" },
    { name : "cow", img : "img/cow.png" },
    { name : "pig", img : "img/pig.png" },
    { name : "horse", img : "img/horse.png" }
];

            function displayAnimals() {
                var container = $("#animal-container");
                for (var index = 0; index < animals.length; index++) {
                    var animal = animals[index];
                    var div = $('<div/>');

                    div.on("click", { animal : animal }, function(event) {
                        var isSelected = event.data.animal.isSelected;
                        event.data.animal.isSelected = ! isSelected;
                        $(this).toggleClass('selected');
                    });

                    var img = $("<img/>");
                    img[0].src = animals[index].img;

                    div.append(img);

                    container.append(div);
                }

            }
        </script>
    </head>
    <body onload="displayAnimals()">
        <div id="animal-container">
        </div>
    </body>
</html>
